
<div >
    <div class="picture-group-title">
        <span>Camera: Rear Hazard Avoidance</span>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide" data-interval="0" data-ride="carousel">
        <div class="carousel-inner ">
            <div class="carousel-item active">
                <div class="row pics-container">
                    <div class="col-md-2">
                        <img class="d-block w-100" src="{{firstPic.img_src}}" alt="First slide">
                    </div>
                    <div class="col-md-2">
                        <img class="d-block w-100" src="{{firstPic.img_src}}" alt="First slide">
                    </div>
                    <div class="col-md-2">
                        <img class="d-block w-100" src="{{firstPic.img_src}}" alt="First slide">
                    </div>
                    <div class="col-md-2">
                        <img class="d-block w-100" src="{{firstPic.img_src}}" alt="First slide">
                    </div>
                    <div class="col-md-2">
                        <img class="d-block w-100" src="{{firstPic.img_src}}" alt="First slide">
                    </div>
                    <div class="col-md-2">
                        <img class="d-block w-100" src="{{firstPic.img_src}}" alt="First slide">
                    </div>
                </div>
            </div>
            <div *ngFor="let pic of pictures; first as f" class="carousel-item ">
                <div class="row pics-container">
                    <div class="col-md-2" (mouseover)="mouseOver($pic)" (mouseleave) ="mouseLeave()">
                        <div *ngIf="isMouseOver" style="width: 100px; height: 100px; color: blue;">

                        </div>
                        <img class="d-block w-100" src="{{firstPic.img_src}}" alt="First slide">
                    </div>
                    <div class="col-md-2" (mouseover)="mouseOver()" (mouseleave) ="mouseLeave()">
                        <div *ngIf="isMouseOver" style="width: 100px; height: 100px; color: blue;">

                        </div>
                        <img class="d-block w-100" src="{{firstPic.img_src}}" alt="First slide">
                    </div>
                    <div class="col-md-2" (mouseover)="mouseOverHandler($event, pic)">
                        <img class="d-block w-100" src="{{firstPic.img_src}}" alt="First slide">
                    </div>
                    <div class="col-md-2" (mouseover)="mouseOverHandler($event, pic)">
                        <img class="d-block w-100" src="{{firstPic.img_src}}" alt="First slide">
                    </div>
                    <div class="col-md-2" (mouseover)="mouseOverHandler($event, pic)">
                        <img class="d-block w-100" src="{{firstPic.img_src}}" alt="First slide">
                    </div>
                    <div class="col-md-2" (mouseover)="mouseOverHandler($event, pic)">
                        <img class="d-block w-100" src="{{firstPic.img_src}}" alt="First slide">
                    </div>
                </div>
                <!-- <img class="d-block w-100" src="{{pic.img_src}}" alt="First slide"> -->
            </div>  
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    
</div>
<script>
    $('.carousel').carousel({
        interval: "false"
    })
</script>
