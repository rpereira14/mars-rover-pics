<div >
    <div class="picture-group-title">
        <span>Curiosity Rover Pictures</span>
    </div>
    <div class="row pics-container">
        <div *ngFor="let pic of photos" 
            class="col-md-2 pic-card-container" 
            [class.selectedPicture]="pic === selectedPicture"
            (mouseover)="mouseOver(pic)"
            (mouseleave)="mouseLeave()">
            <div *ngIf="selectedPicture === this.pic" style="width: 100px; height: 100px; color: blue; position: absolute;">
                <span>Id = {{pic.id}} <br/></span>
            </div>
            <img class="d-block w-100" src="{{pic.img_src}}" alt="First slide">
        </div>
    </div>  
</div>
